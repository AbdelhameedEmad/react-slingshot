# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm i
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm i
      - restore_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - restore_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm audit


workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_hello
      - print_world:
          requires:
            - print_hello
